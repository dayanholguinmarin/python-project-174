name: Python CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Traer el cÃ³digo
      - uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install uv
          make install

      # 4. Instalar el paquete en modo editable
      - name: Install package
        run: pip install -e .

      # 5. Linter
      - name: Run linter (flake8)
        run: flake8 gendiff tests

      # 6. Tests con coverage
      - name: Run tests with coverage
        run: pytest --cov=gendiff --cov-report xml

      # 7. Make check (lint + tests)
      - name: Run linter and pytest
        run: make check

      # 8. Coverage con make
      - name: Run test coverage
        run: make test-coverage

      # 9. Code Climate reporter
      - name: Install CodeClimate test-reporter
        run: |
          curl -L https://github.com/codeclimate/test-reporter/releases/latest/download/codeclimate-test-reporter-linux-amd64 \
          -o ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Before build
        run: ./cc-test-reporter before-build

      - name: After build
        run: ./cc-test-reporter after-build --exit-code $?
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      # 10. SonarQube
      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=hexlet-boilerplates_python-package
            -Dsonar.organization=hexlet-boilerplates
            -Dsonar.python.coverage.reportPaths=coverage.xml
